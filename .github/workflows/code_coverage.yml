on: [push]

name: Code Coverage

jobs:

  codecov:
    name: Code Coverage
    runs-on: ubuntu-latest
    env:
      CARGO_INCREMENTAL: '0'
      RUSTFLAGS: '-Cinstrument-coverage -Ccodegen-units=1 -Cllvm-args=--inline-threshold=0 -Clink-dead-code -Coverflow-checks=off'
      RUSTDOCFLAGS: '-Cinstrument-coverage -Ccodegen-units=1 -Cllvm-args=--inline-threshold=0 -Clink-dead-code -Coverflow-checks=off'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install rustup
        run: curl https://sh.rustup.rs -sSf | sh -s -- -y
      - name: Set profile
        run: rustup set profile minimal
      - name: Update toolchain
        run: rustup update
      - name: Override the default toolchain
        run: rustup override set nightly


      - name: Test Compiler
        run: cargo test --features compiler

      - name: Test Electrum
        run: cargo test --features electrum

      - name: Test Esplora
        run: cargo test --features esplora

      # Temporarily disable compact filters
      #- name: Test Compact Filters
      #  run: cargo test --features compact_filters

      - name: Test RPC
        run: cargo test --features rpc

      - name: Test Bip322
        run: cargo test --features bip322

      - id: coverage
        name: Generate coverage
        uses: actions-rs/grcov@v0.1.5

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          file: ${{ steps.coverage.outputs.report }}
          directory: ./coverage/reports/
